<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>
<body>
    
    <div class="app">        
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>            
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>

            <img src="./svg/refresh(1).svg" alt="refresh" Class="refresh">

            <svg id="Capa_1" enable-background="new 0 0 515.556 515.556" height="512" 
            viewBox="0 0 515.556 515.556" width="512" xmlns="http://www.w3.org/2000/svg">
            <path d="m418.889 290c0 88.832-72.28 161.111-161.111 161.111s-161.111-72.279-161.111-161.111c0-77.798 55.445-142.882 128.889-157.855v61.188l96.667-96.667-96.667-96.666v67.017c-109.124 15.718-193.334 109.578-193.334 222.983 0 124.373 101.182 225.556 225.556 225.556s225.556-101.182 225.556-225.556z"/>
            </svg>

            <img src="./svg/play.svg" alt="play" class="play"/>
            <svg 
            class="track-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
              <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"/>
            </svg>   
            
            <svg 
            class="moving-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
             <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"/>
            </svg>
              
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound ="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain"/>   
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach"/>   
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
